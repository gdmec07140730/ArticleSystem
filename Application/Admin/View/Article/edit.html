						<div class="row">

								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" id="form" method="post" action="{:U('edit',array('id'=>I('get.id')))}">
									<input type="hidden" name="id" value="{:$updatemess['id']}"/>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-0"> 文章分类 </label>
										<div class="col-sm-9">
										<select name="cid" id="cid" class="col-xs-10 col-sm-5">
							    			<volist name="categorylist" id="vo">
												<!-- <option value="{: $vo['id'] }">{: ($vo['name']) } </option> --> 
												<if condition="$vo['id'] eq $updatemess['cid']" >
												<option value="{: $vo['id'] }" selected="selected">{: $vo['name'] }</option>
											<else />

											</if>					
											</volist>

							    		</select>
										
										<span class="help-inline col-xs-12 col-sm-7">

											</span>
										</div>
									</div>

									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 文章标题 </label>
										<div class="col-sm-9">
											<input type="text" name="title" id="title" placeholder="文章标题" class="col-xs-10 col-sm-5" value="{:$updatemess['title']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">文章标题不能为空。</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 作者 </label>
										<div class="col-sm-9">
											<input type="text" name="author" id="author" placeholder="作者" class="col-xs-10 col-sm-5" value="{:$updatemess['author']}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">作者不能为空。</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 文章内容 </label>
										<div class="col-sm-9">
											<textarea name="content" id="content" style="width:100%;height:400px;visibility:hidden;">{:$updatemess['content']}</textarea>
										</div>
									</div>
									

									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info submit" type="submit">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->

		<script type="text/javascript">
			jQuery(function($) {
				var oTable1 = $('#sample-table-2').dataTable( {
				"aoColumns": [
			      { "bSortable": false },
			      null, null,null, null, null,
				  { "bSortable": false }
				] } );
				
				
				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
				});
			
			
				$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
				function tooltip_placement(context, source) {
					var $source = $(source);
					var $parent = $source.closest('table')
					var off1 = $parent.offset();
					var w1 = $parent.width();
			
					var off2 = $source.offset();
					var w2 = $source.width();
			
					if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
					return 'left';
				}
			})
		</script>
