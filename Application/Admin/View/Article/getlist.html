<block name="content">
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">

								<form id="form" method="post" action="{:U('del')}">
									<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th class="center"><input class="check-all" type="checkbox" value=""></th>
											<th>所属分类</th>
											<th>文章标题</th>
											<th>作者</th>
											<th>发布时间</th>
											<th>最新编辑时间</th>
											<th>访问量</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="linkList" id="vo">
										<tr>
											<td class="center">
												<input class="aids" type="checkbox" name="id[]" value="{$vo['id']}">
											</td>
											<td>{:getcategory($vo['cid'])}</td>
											<td>{$vo['title']}</td>
											<td>{:$vo['author']}</td>
											<td>{:gettime($vo['publishtime'])}</td>
											<td>{:gettime($vo['updatetime'])}</td>
											<td>{:$vo['views']}</td>
											<td>
												<a class="blue" href="{:U('add')}">
													<i class="icon-zoom-in bigger-130"></i>
												</a>

												<a class="green" href="{:U('edit',array('id'=>$vo['id']))}">
													<i class="icon-pencil bigger-130"></i>
												</a>

												<a class="red" href="{:U('del',array('id'=>$vo['id']))}">
													<i class="icon-trash bigger-130"></i>
												</a>
											</td>
										</tr>
									</volist>
									</tbody>
								</table>
								</form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>

</block>

			jQuery(function($) {
				var oTable1 = $('#sample-table-2').dataTable( {
				"aoColumns": [
			      { "bSortable": false },
			      null, null,null, null, null,
				  { "bSortable": false }
				] } );
				
				
				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});
						
				});
			
			
				$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
				function tooltip_placement(context, source) {
					var $source = $(source);
					var $parent = $source.closest('table')
					var off1 = $parent.offset();
					var w1 = $parent.width();
			
					var off2 = $source.offset();
					var w2 = $source.width();
			
					if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
					return 'left';
				}
			})
		</script>
